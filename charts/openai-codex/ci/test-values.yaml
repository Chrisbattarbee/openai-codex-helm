# CI test values for OpenAI Codex Helm chart
# Used for helm lint and template validation

credentials:
  openaiApiKey: "sk-test-openai-key"
  secretData:
    ANTHROPIC_API_KEY: "sk-ant-test-key"

env:
  TZ: "America/New_York"
  RUST_LOG: "codex_core=info,codex_tui=info"

persistence:
  enabled: true
  size: 1Gi

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

serviceAccount:
  create: true
  annotations:
    test-annotation: "true"

podAnnotations:
  prometheus.io/scrape: "false"
