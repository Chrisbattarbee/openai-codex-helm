{{- $shouldCreateSecret := and (not .Values.credentials.existingSecret) (or .Values.credentials.openaiApiKey (not (empty .Values.credentials.secretData))) -}}
{{- if $shouldCreateSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openai-codex.secretName" . }}
  labels:
    {{- include "openai-codex.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.credentials.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.credentials.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- range $key, $value := .Values.credentials.secretData }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
